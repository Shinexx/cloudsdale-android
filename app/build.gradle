buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'http://mvn.bugsense.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4.+'
        classpath 'net.ealden.gradle.plugins:gradle-androidannotations-plugin:0.3.+'
    }
}
apply plugin: 'android'
apply plugin: 'androidannotations'
apply plugin: 'idea'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.koushikdutta.async:androidasync:1.0.+'
    compile 'com.koushikdutta.ion:ion:1.0.+'
    compile 'de.keyboardsurfer.android.widget:crouton:1.8.+'
    compile 'com.bugsense.trace:bugsense:3.2'
    compile 'com.googlecode.android-query:android-query:0.24.+'
    compile 'com.android.support:support-v4:13.0.0'
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src','.apt_generated']
            resources.srcDirs = ['src','.apt_generated']
            aidl.srcDirs = ['src','.apt_generated']
            renderscript.srcDirs = ['src','.apt_generated']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}
